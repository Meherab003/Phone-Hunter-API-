<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hunting Phone API</title>
    <link rel="icon" href="smartphone.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <header>
        <h2 class=" text-4xl md:text-5xl lg:text-6xl font-extrabold bg-[#747fff] text-slate-900 text-center p-4">Phone
            Hunting</h2>
    </header>
    <main>
        <!-- Search section -->
        <section class="bg-slate-900 p-4 m-4  mx-auto">
            <div class="flex justify-between gap-2 w-11/12 mx-auto">
                <input id="search-field" type="text" placeholder="Type here"
                    class="input input-bordered w-4/5 flex-1" />
                <button onclick="handleSearch()" class="btn btn-primary">Search</button>
            </div>
        </section>

        <div id="loading" class="text-center text-primary my-40 hidden">
            <span class="loading loading-infinity loading-lg"></span>
        </div>

        <section>
            <div id="phone-container"
                class="grid  grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-2 mt-10 mx-auto w-11/12">

            </div>
        </section>

        <div onclick="handleShowAll()" id="show-more-container" class="my-5 mx-auto w-full flex justify-center hidden">
            <button class="btn btn-outline btn-primary w-1/2">Show All</button>
        </div>

        <!-- Modal -->
        <div>
            <!-- Open the modal using ID.showModal() method -->
            <!-- <button class="btn" onclick="show_details_modal.showModal()">open modal</button> -->
            <dialog id="show_details_modal" class="modal modal-bottom sm:modal-middle">
                <div class="modal-box bg-white">
                    <div id="show-detail-container" class=" flex flex-col justify-around items-center"></div>
                    <div class="modal-action flex justify-center">
                        <form method="dialog">
                            <!-- if there is a button in form, it will close the modal -->
                            <button class="btn bg-slate-950 text-white">Close</button>
                        </form>
                    </div>
                </div>
            </dialog>
        </div>
    </main>
    <footer>

    </footer>
    <script src="js/phone.js"></script>
</body>

</html>
